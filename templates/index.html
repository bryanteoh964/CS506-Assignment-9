<!DOCTYPE html>
<html>
<head>
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Visualizing Neural Networks</h1>

    <form id="experiment-form">
        <div class="input-group">
            <label for="activation">Activation Function:</label>
            <select id="activation" name="activation" required>
                <option value="tanh">tanh</option>
                <option value="relu">ReLU</option>
                <option value="sigmoid">sigmoid</option>
            </select>
        </div>

        <div class="input-group">
            <label for="lr">Learning Rate:</label>
            <input type="number" id="lr" name="lr" step="0.01" value="0.1" required>
        </div>

        <div class="input-group">
            <label for="step_num">Number of Training Steps:</label>
            <input type="number" id="step_num" name="step_num" value="1000" required>
        </div>

        <button type="submit">Train and Visualize</button>
    </form>

    <div id="loading" style="display: none;">
        <p>Training in progress using <span id="loading-activation" class="highlight"></span> activation...</p>
        <p>Step <span id="current-step">0</span> of <span id="total-steps">0</span></p>
        <div class="spinner"></div>
    </div>

    <div id="results" style="display: none;">
        <h2>Results</h2>
        <img id="result_gif" src="" alt="Training visualization" style="display: none;">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
